<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer Settings</title>
</head>
<body>
    <form action="/" method="post">
        <label for="duration">Set Timer Duration (in seconds):</label>
        <input type="number" name="duration" required>
        <br><br>
        <label for="flash_start">Start Flashing When (seconds left):</label>
        <input type="number" name="flash_start" required>
        <br><br>
        <button type="submit">Start Timer</button>
    </form>
</body>
</html>
